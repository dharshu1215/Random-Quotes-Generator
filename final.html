<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submission Success</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .success-container {
        text-align: center;
        background-color: #fff;
        border-radius: 5px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .success-icon {
        color: #28a745; /* Green color */
        font-size: 64px;
        margin-bottom: 20px;
    }

    .success-message {
        font-size: 20px;
        color: #333;
        margin-bottom: 20px;
    }

    .success-message strong {
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="success-container">
    <div class="success-icon">&#10004;</div>
    <div class="success-message">Your quote has been successfully submitted.</div>
</div>

</body>
</html>
